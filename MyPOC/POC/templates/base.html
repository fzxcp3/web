<!DOCTYPE html>
<html lang="en">

  <body>
    <!-- Left column -->

        </div>
        <nav class="templatemo-left-nav">
          <ul>
            <li><a href="/" {% if "/" == request.path %}class="active"{% endif %}><i class="fa fa-home fa-fw"></i>社工库</a></li>
            <li><a href="/weakhunt" {% if "weakhunt" in  request.path %}class="active"{% endif %}><i class="fa fa-bar-chart fa-fw"></i>weakhunt</a></li>
            <li><a href="/subdomain" {% if "domain" in request.path %}class="active"{% endif %}><i class="fa fa-database fa-fw"></i>C段/子站信息</a></li>

            {% if is_admin %}

            {% endif %}

          </ul>
        </nav>
      </div>
      <!-- Main content -->
      <div class="templatemo-content col-1 light-gray-bg">

          <div class="row">
            <nav class="templatemo-top-nav col-lg-12 col-md-12 navbar-right off-right">
              <ul class="">
                <li class="dropdown">
                    <a href="" class="dropdown-toggle" data-toggle="dropdown" id="dropdownMenu"aria-haspopup="true" aria-expanded="true">
                      <img src="/static/images/avater.jpg" class="avatar img-rounded" width="20px" height="20px">
                      {{ username }}

                    <li><a href="#" style="box-shadow: 0px 0px 0px 0px rgba(0, 0, 0, 0);border-left: 0px none;padding: 0 85px;border-style: none">{{ email }}</a></li>
                    <li><a href="#" style="box-shadow: 0px 0px 0px 0px rgba(0, 0, 0, 0);border-left: 0px none;padding: 0 95px;border-style: none">个人资料</a></li>

                  </ul>
                </li>

              </ul>
            </nav>
          </div>
        </div>
        <div class="templatemo-content-container">

        </div>

      </div>
    </div>

    <!-- JS -->
    <script src="/static/js/jquery-1.11.2.min.js"></script>      <!-- jQuery -->
    <script src="/static/js/jquery-migrate-1.2.1.min.js"></script> <!--  jQuery Migrate Plugin -->
    <script src="/static/js/bootstrap.min.js"></script>>
    <script>
      /* Google Chart
      -------------------------------------------------------------------*/
      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

          // Create the data table.
          var data = new google.visualization.DataTable();
          data.addColumn('string', 'Topping');
          data.addColumn('number', 'Slices');
          data.addRows([
            ['Mushrooms', 3],
            ['Onions', 1],
            ['Olives', 1],
            ['Zucchini', 1],
            ['Pepperoni', 2]
          ]);

          // Set chart options
          var options = {'title':'How Much Pizza I Ate Last Night'};

          // Instantiate and draw our chart, passing in some options.
          var pieChart = new google.visualization.PieChart(document.getElementById('pie_chart_div'));
          pieChart.draw(data, options);

          var barChart = new google.visualization.BarChart(document.getElementById('bar_chart_div'));
          barChart.draw(data, options);
      }

      $(document).ready(function(){
        if($.browser.mozilla) {
          //refresh page on browser resize
          // http://www.sitepoint.com/jquery-refresh-page-browser-resize/
          $(window).bind('resize', function(e)
          {
            if (window.RT) clearTimeout(window.RT);
            window.RT = setTimeout(function()
            {
              this.location.reload(false); /* false to get page from cache */
            }, 200);
          });
        } else {
          $(window).resize(function(){
            drawChart();
          });
        }
      });

    </script>
    <script type="text/javascript" src="/static/js/templatemo-script.js"></script>      <!-- Templatemo Script -->

  </body>
</html>
