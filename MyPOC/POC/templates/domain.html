{% extends "base.html" %}

{% block context %}
    {{ ip }} <a href="/allC/{{ ip }}" class="btn btn-info" style="font-size: 14px;padding: 4px 8px;">C段扫描</a>
    <div class="container-fluid">
        <div class="row">
            <br>
            <p>扫描状态： {{ message }}</p>
            <table class="table table-bordered table-hover table-striped">
            {% for port,xxx in res.items %}
                {% if forloop.first %}
                <br>
                <p>端口信息：</p>
                <tr>
                    <td>ip</td>
                    <td>port</td>
                    <td>service</td>
                    <td>banner</td>
                </tr>
                {% endif %}
                <tr>
                    <td>
                        {{ ip }}
                    </td>
                    <td>
                        {{ port }}
                    </td>
                    <td>
                        {{ xxx.service }}
                    </td>
                    <td>
                        {{ xxx.banner }}
                    </td>
                </tr>
            {% endfor %}

            </table>
        </div>
    </div>
{% endblock %}
